<div class="alert alert-dismissible alert-danger" *ngIf="error">
    <div class="text-center">
        <strong>NO SE PUDO CONSULTAR EL CLIMA</strong>
    </div>
</div>
<div class="container pt-4">
    <div class="row">
        <div class="col-lg-4">
            <img [src]="imagePath" alt="" width="300px" height="300px">
        </div>
        <div class="col-lg-6">
            <input class="form-control form-control-lg size" type="text" [(ngModel)]="ciudad"
                placeholder="Ingrese ciudad...">
            <div class="text-center">
                <button class="btn btn-primary btn-lg mt-2 size" (click)="consultarClima()"
                    [disabled]="ciudad == ''">CONSULTAR</button>
            </div>
            <div class="text-center mt-3" *ngIf="loading">
                <div class="spinner-grow text-primary" role="status"></div>
                <div class="spinner-grow text-primary" role="status"></div>
                <div class="spinner-grow text-primary" role="status"></div>
            </div>
            <div class="card mt-3" *ngIf="query">
                <div class="card-body">
                    <p><b>Temperatura: </b>{{temperatura | number: '1.2-2' }}Â°C</p>
                    <p><b>Humedad: </b>{{humedad}}</p>
                    <p><b>Clima: </b>{{clima}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
